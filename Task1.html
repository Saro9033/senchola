<!DOCTYPE html>
<html>
<head>
  <title>HTML Form</title>
</head>
<style type="text/css">
	table tr td, th{
		padding: 5px;
	}
	.container{
		width: 100%;
		align-items: center;
		justify-content: center;
		display: flex;
	  font-size: 25px;
	  height: 100vh;
	}

</style>
<body><div class="container">
	<form action="GET">
	<table border="1">
		<tr><th colspan="2">Registration Form</th></tr>
		<tr>
			<td>Student Name</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Father's Name</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Mother's Name</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Date of Birth</td>
			<td><input type="Date"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>male<input type="radio" name="gender">
				Female<input type="radio" name="gender">
			</td>
		</tr>
		<tr>
			<td>Email ID</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Mobile No.</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea placeholder="Type address.."></textarea></td>
		</tr>
		<tr>
			<td>State</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>City</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td></td>
			<td><button type="submit">Submit</button></td>
		</tr>
	</table></form></div>
</body>

</html>
